<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="calculator">
        <section id="result">0</section>

        <table class="table">
            <tr>
                <td colspan="2"> <p id="clear">C</p></td>
                <td> <p id="back"> <</i> </p></td>
                <th> <p id="divide">รท</i></p></th>
            </tr>

            <tr>
                <td> <p class="number seven">7</p></td>
                <td> <p class="number eight">8</p> </td>
                <td> <p class="number nine">9</p></td>
                <th> <p id="multiple">ร</p></th>
            </tr>

            <tr>
                <td> <p class="number four">4</p></td>
                <td> <p class="number five">5</p></td>
                <td> <p class="number six">6</p></td>
                <th> <p id="substract">-</p></th>
            </tr>

            <tr>
                <td> <p class="number one">1</p></td>
                <td> <p class="number two">2</p></td>
                <td> <p class="number three">3</p></td>
                <th> <p id="add">+</p></th>
            </tr>

            <tr>
                <td colspan="3"> <p class="number zero">0</p></td>
                <th> <p id="equal">=</p></th>
            </tr>

        </table>
    </div>
    <script src="/script.js"></script>
</body>
</html>
